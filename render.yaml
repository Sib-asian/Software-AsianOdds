  # ========================================
  # üåê WEB SERVICE: Streamlit Dashboard
  # ========================================
  - type: web
    name: streamlit-dashboard
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Starter Plan ($7/mese) per uptime 24/7
    region: frankfurt  # Stessa regione del worker per bassa latency
    autoDeploy: false  # üö´ Disabilita deploy automatici

    # üîß PERSISTENT DISK condiviso con worker
    disk:
      name: automation-data
      mountPath: /data
      sizeGB: 1  # Condivide gli stessi dati del worker

    envVars:
      # Variabili di sistema
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 8501  # Porta Streamlit

      # Variabili API (OBBLIGATORIE - condivise con worker)
      - key: API_FOOTBALL_KEY
        sync: false  # Stessa chiave del worker

      # Variabili API opzionali
      - key: THEODDS_API_KEY
        sync: false
      - key: FOOTBALL_DATA_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false








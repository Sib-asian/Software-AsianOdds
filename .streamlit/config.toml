[server]
# Permette l'accesso da qualsiasi indirizzo (incluso localhost)
headless = true
address = "0.0.0.0"
port = 8501

# Configurazione CORS
enableCORS = false
enableXsrfProtection = false

[browser]
# Non aprire automaticamente il browser
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501
